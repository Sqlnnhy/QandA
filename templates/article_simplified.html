{% load staticfiles %}
{% for question in question_list %}
<div class="alert alert-info ">
    <div class="row">
        <div class="col-md-2">
            <img src="{% static "img/pic02.jpg" %}" width="300" class="img-responsive img-thumbnail"/>
        </div>
        <div class="col-md-8 ">
            <p>作者名</p>
        </div>
        <div class="col-md-2">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-2">
            <span class="label label-info">{{ question.tag }}</span>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-md-12">
            <h3>{{ question.title }}</h3>
        </div>
    </div>
    <div>
       内容
    </div>
    <hr/>
    <h4>
        <span class="glyphicon glyphicon-comment"><code>45</code>&nbsp;</span>
        <span class="glyphicon glyphicon-heart"><code>{{ question.focus_num }}</code>&nbsp;</span>
        <span class="glyphicon glyphicon-calendar"><code>{{ question.date_publish }}</code>&nbsp;</span>
    </h4>
</div>
{% endfor %}
<hr/>
