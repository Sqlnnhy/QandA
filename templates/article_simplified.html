{% load staticfiles %}
{% for article in article_list %}
<div class="alert alert-info ">
    <div class="row">
        <div class="col-md-2">
            <img src="{% static "img/pic02.jpg" %}" width="300" class="img-responsive img-thumbnail"/>
        </div>
        <div class="col-md-8 ">
            <p>作者名</p>
        </div>
        <div class="col-md-2">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-2">
            <span class="label label-info">{{ article.tag }}</span>
        </div>
        <div class="col-md-10">
            <p>问题名{{ article.title }}</p>
        </div>
    </div>
    <div>
        {{ article.content }}
    </div>
    <hr/>
    <h4>
        <span class="glyphicon glyphicon-comment"><code>45</code>&nbsp;</span>
        <span class="glyphicon glyphicon-thumbs-up"><code>{{ article.thumbsup }}</code>&nbsp;</span>
        <span class="glyphicon glyphicon-calendar"><code>{{ article.date_publish }}</code>&nbsp;</span>
    </h4>
</div>
{% endfor %}
<hr/>
